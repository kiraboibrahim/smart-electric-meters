{% load crispy_forms_tags %}
{% load access_controls %}

{% onlyadmins %}
<!-- Modal -->
<div class="modal fade" id="vendor-update-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Vendor</h5>
                <button type="button" class="btn close fs-4" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    {{ meter_vendor_update_form | crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% if meter_vendor_update_form.errors %}
<script>
let vendor_update_modal  = bootstrap.Modal.getOrCreateInstance(document.getElementById("vendor-update-modal"));
vendor_update_modal.show();
</script>
{% endif %}
{% endonlyadmins %}
