{% load static %}
<html>

<head>
    <title>{% block title %} LEGIT SYSTEMS {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="{% static 'core/libs/normalize/css/normalize.css' %}">

    <script src="{% static 'core/libs/jquery/js/jquery-3.6.0.min.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'core/layouts/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'core/layouts/css/utils.css' %}">
    <link rel="stylesheet" href="{% static 'core/components/css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'core/components/css/filter_form.css' %}">

    {% block head %} {% endblock head %}

    <style>
        body {
            background-color: #E6E6E6;
        }
        .site-header {
            background-color: #FFFFFF;
        }
        .notification {
            font-size: 14px;
        }
    </style>
</head>

<body>
{% include "core/components/messages.html" %}
<div class="container-fluid">
    <div class="row p-3 site-header">
        <div class="col-12">
            <div class="row">
                <h1 class="col-9 site-header__logo">LEGIT SYSTEMS</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-flex flex-column align-items-center justify-content-center align-items-center">
        {% block content %} {% endblock content %}
    </div>
</div>
</body>

</html>
