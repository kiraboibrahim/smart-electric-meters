{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} LEGIT SYSTEMS {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="{% static 'core/libs/normalize/css/normalize.css' %}">
    <script src="{% static 'core/libs/jquery/js/jquery-3.6.0.min.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'core/layouts/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'core/layouts/css/utils.css' %}">
    <link rel="stylesheet" href="{% static 'core/components/css/nav.css' %}">

    <script src="{% static 'core/layouts/js/utils.js' %}"></script>
    <script src="{% static 'core/layouts/js/base.js' %}"></script>

    {% block head %}{% endblock head %}
</head>

<body class="container-fluid">
{% include "core/components/messages.html" %}
<div class="row h-100">
    {% include "core/components/nav.html" %}

    <main class="col container-fluid main-content">
        <div class="row p-3 mb-3 site-header">
            <div class="col-12">
                <div class="row">
                    <button class="btn p-1 btn-dark me-3 nav-opener" style="width: 40px;">
                        <span class="material-symbols-outlined">menu_open</span>
                    </button>
                    <h1 class="col mb-0 d-flex align-items-center site-header__logo">LEGIT SYSTEMS</h1>
                    <div class="col text-end">
                        <a class="btn btn-light btn-sm" href="{% url 'logout' %}">LOGOUT</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content %} {% endblock content %}
            </div>
        </div>
    </main>
</div>
</body>
</html>
