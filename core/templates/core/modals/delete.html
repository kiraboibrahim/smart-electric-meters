<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title fs-6 fw-bold">Delete Confirmation</h4>
                <button type="button" class="btn close fs-4" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="font-size: 13px;">Do you really want to proceed with deletion?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-outline-danger" id="delete-confirm" data-bs-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<script>
const delete_modal = document.getElementById("delete-modal");
delete_modal.addEventListener("show.bs.modal", function (event) {
    let clicked_elem = event.relatedTarget;
    const delete_url = clicked_elem.getAttribute("data-href");
    let delete_confirm = delete_modal.querySelector("#delete-confirm");
    delete_confirm.onclick = function(event) {
       document.location.href = delete_url;
    }
});
</script>
